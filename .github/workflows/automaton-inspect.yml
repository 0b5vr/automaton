name: Inspect automaton
on:
  push:
    paths:
      - packages/automaton/**
defaults:
  run:
    shell: bash
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Deps
      uses: actions/cache@v1
      with:
        path: |
          node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles( 'yarn.lock' ) }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Fetch Deps
      run: yarn
  lint:
    runs-on: ubuntu-latest
    needs: fetch
    defaults:
      run:
        working-directory: packages/automaton
    steps:
    - uses: actions/checkout@v2
    - name: Cache Deps
      uses: actions/cache@v1
      with:
        path: |
          node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles( 'yarn.lock' ) }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Lint
      run: yarn lint
  test:
    runs-on: ubuntu-latest
    needs: fetch
    defaults:
      run:
        working-directory: packages/automaton
    steps:
    - uses: actions/checkout@v2
    - name: Cache Deps
      uses: actions/cache@v1
      with:
        path: |
          node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles( 'yarn.lock' ) }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Test
      run: yarn test
  build:
    runs-on: ubuntu-latest
    needs: fetch
    defaults:
      run:
        working-directory: packages/automaton
    steps:
    - uses: actions/checkout@v2
    - name: Cache Deps
      uses: actions/cache@v1
      with:
        path: |
          node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles( 'yarn.lock' ) }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Build
      run: yarn build
    - name: Upload Builds
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: packages/automaton/dist
    - name: Upload Types
      uses: actions/upload-artifact@v1
      with:
        name: types
        path: packages/automaton/types
  docs:
    runs-on: ubuntu-latest
    needs: fetch
    defaults:
      run:
        working-directory: packages/automaton
    steps:
    - uses: actions/checkout@v2
    - name: Cache Deps
      uses: actions/cache@v1
      with:
        path: |
          node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles( 'yarn.lock' ) }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Build Docs
      run: yarn docs
    - name: Upload Docs
      uses: actions/upload-artifact@v1
      with:
        name: docs
        path: packages/automaton/docs
